<ion-view view-title="Search">
  <ion-content>

    <div class="list">
      <label class="item item-input item-select">
        <div class="input-label">
          LOCATION
        </div>
        <select>
          <option selected>Hong Kong</option>
          <option>China</option>
          <option>Thailand</option>
        </select>
      </label>
    </div>

    <h4 class="search-title">PROPERTY TYPE</h4>

    <div class="row">
      <div class="col border" ng-click="clicked1 = ! clicked1" ng-init="clicked1 = true">
        <img src="lib/icons/offices.png" class="search-icon">
        <div class="under-icon-text">Offices</div>
        <div class="Display{{clicked1}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>

      <div class="col border" ng-click="clicked2 = ! clicked2" ng-init="clicked2 = true">
        <img src="lib/icons/retail.png" class="search-icon">
        <div class="under-icon-text">Retail</div>
        <div class="Display{{clicked2}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>

      <div class="col border" ng-click="clicked3 = ! clicked3" ng-init="clicked3 = true">
        <img src="lib/icons/residential.png" class="search-icon">
        <div class="under-icon-text">Residential</div>
        <div class="Display{{clicked3}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col border" ng-click="clicked4 = ! clicked4" ng-init="clicked4 = true">
        <img src="lib/icons/hotels.png" class="search-icon">
        <div class="under-icon-text">Hotel</div>
        <div class="Display{{clicked4}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>

      <div class="col border" ng-click="clicked5 = ! clicked5" ng-init="clicked5 = true">
        <img src="lib/icons/coworking.png" class="search-icon">
        <div class="under-icon-text">Co-working</div>
        <div class="Display{{clicked5}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>

      <div class="col border" ng-click="clicked6 = ! clicked6" ng-init="clicked6 = true">
        <img src="lib/icons/showsuites.png" class="search-icon">
        <div class="under-icon-text">Showroom</div>
        <div class="Display{{clicked6}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col border" ng-click="clicked7 = ! clicked7" ng-init="clicked7 = true">
        <img src="lib/icons/event-space.png" class="search-icon">
        <div class="under-icon-text">Event Space</div>
        <div class="Display{{clicked7}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>

      <div class="col border" ng-click="clicked8 = ! clicked8" ng-init="clicked8 = true">
        <img src="lib/icons/land.png" class="search-icon">
        <div class="under-icon-text">Land</div>
        <div class="Display{{clicked8}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>

      <div class="col border" ng-click="clicked9 = ! clicked9" ng-init="clicked9 = true">
        <img src="lib/icons/industrial.png" class="search-icon">
        <div class="under-icon-text">Industrial</div>
        <div class="Display{{clicked9}}">
          <div class="icon-green-tick"><img src="lib/icons/selected.png" class="green-tick"></div>
        </div>
      </div>
    </div>

  </ion-content>
</ion-view>
